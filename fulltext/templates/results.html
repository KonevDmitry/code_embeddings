<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Results</title>
</head>
<body>
<form action="{{ url_for('search')}}" method="get">
    <input type="text" name="query">
    <input type="submit" value="Search">
</form>
    {% for i in range(10)%}
        {{ i }}.
        <a href="{{ url_for('get_doc', docid=docs[i]._id) }}">{{ docs[i]['_source'].func_name }}</a>
        <br>
        {{ docs[i]['_source'].language }}
        <br>
    {% endfor %}
</body>

</html>
